<form [formGroup]="loginFrom" (ngSubmit)="login()">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
            Email is Required
        </div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
            Email is Invalid
        </div>
    </div>

    <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" formControlName="pwd">
        <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.dirty || Password.touched)">
            Password should be at least 6 and at the max 15 character long 
        </div>
    </div>

    <div>
        <button type="submit" [disabled]="loginFrom.invalid" class="d-block mx-auto btn btn-outline-primary">
            Login
        </button>
    </div>

    <div class="mt-3 text-center">
        <h5 class="text-success">{{message}}</h5>
    </div>
</form>
